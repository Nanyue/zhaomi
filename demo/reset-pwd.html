<!DOCTYPE html>
<html>
<head>
    <title>注册页面 - 补充信息</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="//zhao-mi.net/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="//zhao-mi.net/lib/es5/es5-shim.min.js"></script>
    <script type="text/javascript" src="//zhao-mi.net/lib/placeholder/jquery.placeholder.min.js"></script>
    <script type="text/javascript" src="//zhao-mi.net/build/register.js"></script>
</head>
<body>
    <div id="header">
        <a class="logo" href="/">找米</a>
        <a class="quit" href="/"></a>
    </div>

    <div id="container">
        <p class="title-txt">重置密码</p>
        <form id="resetForm" action="/resetPwd" method="post">
            <div id="mobile-wrapper" class="fn-clr">
                <div id="mobile-c">
                    <input id="mobile" name="mobile" placeholder="请输入手机号码"></input>    
                </div>
                <a id="sendcode" class="z-btn">发送验证码</a>
            </div>
            <div id="verifycode-c">
                <input id="verifycode" name="verifycode" placeholder="请输入验证码"></input>
            </div>
            <div id="pwd-c">
                <input id="pwd" name="pwd" type="password" placeholder="请输入密码"></input>
            </div>
            <div id="pwd-confirm-c">
                <input id="pwd-confirm" name="pwd-confirm" type="password" placeholder="请再次输入密码"></input>
            </div>
            <div id="login-btn-c" class="fn-clr">
                <button type="submit" class="z-btn register-btn">验证</button>
            </div>
        </form>
        
    </div>
    <link rel="stylesheet" type="text/css" href="//zhao-mi.net/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//zhao-mi.net/lib/datepicker/bootstrap-datetimepicker.min.css">
    <script type="text/javascript" src="//zhao-mi.net/lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//zhao-mi.net/lib/datepicker/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="//zhao-mi.net/lib/datepicker/bootstrap-datetimepicker.zh-CN.js"></script>
</body>
</html>

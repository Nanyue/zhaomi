<!DOCTYPE html>
<html>
<head>
    <title>登陆页面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="//zhao-mi.net/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="//zhao-mi.net/lib/es5/es5-shim.min.js"></script>
    <script type="text/javascript" src="//zhao-mi.net/lib/placeholder/jquery.placeholder.min.js"></script>
    <script type="text/javascript" src="//zhao-mi.net/build/login.js"></script>
</head>
<body>
    <div id="header">
        <a class="logo" href="/">找米</a>
        <a class="quit" href="/"></a>
    </div>

    <div id="container">
        <p class="title-txt">登陆</p>
        <form action="//zhao-mi.net/login" method="post">
            <div id="username-c">
                <input id="username" placeholder="请输入邮箱/用户名"></input>
            </div>
            <div id="pwd-c">
                <input id="pwd" type="password" placeholder="请输入密码"></input>
            </div>
            <div id="login-btn-c" class="fn-clr">
                <button type="submit" class="z-btn login-btn">登陆</button>
                <a class="z-btn register-btn" href="//zhao-mi.net/demo/register.html">注册</a>
                <a class="reset-pwd" href="//zhao-mi.net/demo/reset-pwd.html">忘记密码</a>
            </div>
            <div id="login-splitline" class="fn-clr">
                <span id="left-bottom"></span>
                <span id="right-bottom"></span>
            </div>
            <div id="login-others">
                <span id="or-txt">或</span>
                <p>通过社交账号直接登录</p>
                <div id="socials">
                    <a href="" id="wechat"></a>
                    <a href="" id="qq"></a>
                    <a href="" id="sina" class="last"></a>
                </div>
            </div>
        </form>
        
    </div>
</body>
</html>
